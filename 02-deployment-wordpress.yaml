apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wordpress
  name: wordpress
  namespace: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - image: wordpress:latest
        name: wordpress
        ports:
        - containerPort: 80
        resources: {}
        env:
          - name: WORDPRESS_DB_HOST
            value: mysql:80
          - name:  WORDPRESS_DB_USER
            value: wordpress
          - name:  WORDPRESS_DB_PASSWORD
            value: wordpress
          - name:  WORDPRESS_DB_NAME
            value: wordpress