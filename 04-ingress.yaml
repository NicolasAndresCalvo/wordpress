apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  namespace: wordpress
spec:
  rules:
    - host: wordpress.info
      http:
        paths:
          - path: /.*
            pathType: Prefix
            backend:
              service:
                name: wordpress
                port:
                  number: 80